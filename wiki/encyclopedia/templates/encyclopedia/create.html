{% extends "encyclopedia/layout.html" %}

{% block title %}
    Create
{% endblock %}

{% block body %}
    <h1>Create a new Qwikipedia Page:</h1>

    <p>Use the form to create</p>


    {% for message in messages %}
        <p>{{ message }}</p>
    {% endfor %}


    <form action="{% url 'create' %}" method="post">
        {% csrf_token %}
        {{ create_form }}

        <input class="btn btn-primary" type="submit" value="Save">
    </form>

{% endblock %}
